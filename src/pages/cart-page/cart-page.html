<ion-header class="header-format">
  <ion-navbar>
    <ion-row>
      <button class="button-core" ion-button (click)="gotoCookies()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-label class="cart-label">Cart</ion-label>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button class="button-core" ion-button (click)="clearCart()">
      Clear Cart &nbsp;
      <ion-icon name="trash"></ion-icon>
    </button>

    <ion-grid>
        <ion-row class="row-format" *ngFor="let item of cookies" (click)="itemDetails(item)">
          <ion-col>
            <ion-label>{{item.name}} Cookie {{ getAddOns(item)}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>${{getPrice(item)}}</ion-label>
          </ion-col>
          <ion-col>
            <button ion-button class="button-core" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon></button>
          </ion-col>
        </ion-row>
    </ion-grid>
  <ion-list>
    <ion-list-header>Tip</ion-list-header>
    <ion-row>
      <button ion-button class="button-core" (click)="updateTip(.10)">10%</button>
      <button ion-button class="button-core" (click)="updateTip(.15)">15%</button>
      <button ion-button class="button-core" (click)="updateTip(.20)">20%</button>
      <ion-input placeholder="Custom" type="number" [(ngModel)]="tipForm" name="tipForm" (keyup)="changeTip()"></ion-input>
    </ion-row>
  </ion-list>
  <span style="float:left; padding-left:8px; font-size:24px">
    Price: ${{getSum()}} <br> Tax: ${{getTax()}} <br> Tip: ${{getTip()}} <br> Total: ${{getTotal()}}
  </span>
</ion-content>

<ion-footer style="text-align:center">
  <button ion-button class="button-core" [disabled]="isCartEmpty()" (click)="checkout()">
    Checkout
  </button>
</ion-footer>

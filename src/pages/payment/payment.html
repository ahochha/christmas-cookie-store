<ion-header>
  <ion-navbar color="nav-color">
    <ion-row>
        <ion-label class="center-text nav-header-format pay-header-format" color="primary">Total Cost Today: ${{total}}</ion-label>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row style="padding-top: 5px">
      <ion-col>
        <button ion-button class="button-core" *ngIf="isCard" block large (click)="toggleCard()">
          <ion-icon name="card"></ion-icon> Credit Card
        </button>
        <button ion-button class="button-core" *ngIf="!isCard" block large style="opacity: .3" (click)="toggleCard()">
          <ion-icon name="card"></ion-icon> Credit Card
        </button>
      </ion-col>
      <ion-col>
        <button ion-button class="button-core" *ngIf="!isCard" block large (click)="toggleCard()">PayPal</button>
        <button ion-button class="button-core" *ngIf="isCard" block large style="opacity: .3" (click)="toggleCard()">PayPal</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="isCard; else elseBlock">
    <form [formGroup]="formGroup">
<!--     <ion-list> -->
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name on the card</ion-label>
        <ion-input formControlName="cardName"type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Card Number</ion-label>
        <ion-input formControlName="cardNumber" type="tel" autocomplete="cc-number" id="cc-number" ccNum>></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>MM/YYYY</ion-label>
        <ion-input formControlName="cardExpDate" type="tel" type="tel" autocomplete="cc-exp" id="cc-exp" ccExp></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>CVC</ion-label>
        <ion-input formControlName="cardCvv" type="tel" type="tel" autocomplete="cc-cvc" id="cc-csc" ccCvc></ion-input>
      </ion-item>
<!--     </ion-list> -->
    </form>
  </div>
</ion-content>
<ion-footer class="bottom-nav-format">
  <button ion-button clear class="button-core nav-button-color half-screen-button bottom-nav-text" (click)="checkout()">Checkout</button>
  <button ion-button clear class="button-core nav-button-color half-screen-button bottom-nav-text" style="float:left" (click)="gotoHome()">Return to Home</button>
</ion-footer>

<ng-template #elseBlock>
  <div class="stick-to-bottom">
      <div class="paypal-button-container">
          <a ion-button class="button-core extend-button paypal-button" href="https://www.paypal.com/us/webapps/mpp/pay-online" target="_blank">Launch PayPal!</a>
      </div>
  </div>
</ng-template>
